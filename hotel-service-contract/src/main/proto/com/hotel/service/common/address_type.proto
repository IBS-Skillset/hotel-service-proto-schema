syntax = "proto3";
package com.hotel.service.common;

option java_package = "com.hotel.service.common";
option java_outer_classname = "AddressType";
option java_multiple_files = true;

message Address {

  string street_address = 1;
  string city_name = 2;
  string zip_code = 3;
  string country_name = 4;
  string country_code = 5;

}