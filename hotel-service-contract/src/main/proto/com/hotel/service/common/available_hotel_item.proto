syntax = "proto3";

package com.hotel.service.common;

option java_package = "com.hotel.service.common";
option java_outer_classname = "AvailableHotelItemResponse";
option java_multiple_files = true;

import "com/hotel/service/common/address_type.proto";

message AvailableHotelItem{

  string hotel_code = 1;

  string hotel_name = 2;

  int32 hotel_category = 3;

  common.Address address =  4;

  string city_code = 5;

  repeated double latitude = 6;

  repeated double longitude = 7;

  double min_price =  8;

  string currency_code = 9;

  optional int32 preference_rank = 10;

  optional int32 safe_logo = 11;

  bool breakfast = 12;

  bool room_type = 13;


}
