syntax = "proto3";
package com.hotel.service.common;

option java_package = "com.hotel.service.common";
option java_outer_classname = "UserInfoType";
option java_multiple_files = true;

import "com/hotel/service/common/address_type.proto";

message UserInfo {

  string name_prefix = 1;
  string first_name = 2;
  string last_name = 3;
  string phone_number = 4;
  string email = 5;
  Address address= 6;

}